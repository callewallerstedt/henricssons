<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8"/>
    <title>Tack för din förfrågan! - Henricssons Båtkapell</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #fffbe6; }
        .tack-container { background: #fff; border-radius: 16px; box-shadow: 0 6px 32px rgba(224,184,0,0.13); padding: 3rem 2.5rem; text-align: center; max-width: 420px; }
        .tack-container h1 { color: #e0b800; font-size: 2.2rem; margin-bottom: 1.2rem; }
        .tack-container p { color: #444; font-size: 1.1rem; margin-bottom: 2.2rem; }
        .tack-container a { display: inline-block; background: #e0b800; color: #fff; font-weight: 700; padding: 0.7rem 2.2rem; border-radius: 7px; text-decoration: none; font-size: 1.1rem; transition: background 0.2s; }
        .tack-container a:hover { background: #b89300; }
    </style>
</head>
<body>
    <div class="tack-container">
        <h1>Tack för din förfrågan!</h1>
        <p>Vi har tagit emot din kapellförfrågan och återkommer till dig så snart vi kan.<br>Ha en fin dag!</p>
        <a href="index.html">Till startsidan</a>
    </div>
</body>
</html>
